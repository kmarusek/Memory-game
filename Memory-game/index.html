<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1>Memory Game <span></h1>
        </header>
        <main>
            <section>
                <div class="game-status-details">
                    <div class="rating">
                        <span class="star">🐟</span>
                        <span class="star">🐟</span>
                        <span class="star">🐟</span>
                        <span class="star">🐟</span>
                        <span class="star">🐟</span>
                    </div>
                    <span class="move-counter" id="moveCounter"></span>
                    <span class="timer" id="timer">0 mins 0 secs</span>
                    <button class="restart-btn" id="restartBtn" onClick="startGame()" aria-label="restart game">↻</button>
                </div>
                <table class="game-board">
                    <tbody class="game-grid">
                        <tr class="game-grid-row">
                            <td class="game-card">
                                <img class="game-card-img" src="images/1.jpg" alt="tuna1">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/2.jpg" alt="tuna2">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/3.jpg" alt="tuna3">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/4.jpg" alt="tuna4">
                            </td>
                        </tr>
                        <tr class="game-grid-row">
                            <td class="game-card">
                                <img class="game-card-img" src="images/5.png" alt="tuna5">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/6.jpg" alt="tuna6">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/7.png" alt="tuna7">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/8.jpg" alt="tuna8">
                            </td>
                        </tr>
                        <tr class="game-grid-row">
                            <td class="game-card">
                                <img class="game-card-img" src="images/1.jpg" alt="tuna1">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/2.jpg" alt="tuna2">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/3.jpg" alt="tuna3">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/4.jpg" alt="tuna4">
                            </td>
                        </tr>
                        <tr class="game-grid-row">
                            <td class="game-card">
                                <img class="game-card-img" src="images/5.png" alt="tuna5">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/6.jpg" alt="tuna6">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/7.png" alt="tuna7">
                            </td>
                            <td class="game-card">
                                <img class="game-card-img" src="images/8.jpg" alt="tuna8">
                            </td>
                        </tr>
                    </tbody>               
                </table>
                <div class="restart-button-div">
                    <button class="restart-button blue-button" id="restartButton" onClick="startGame()">Start ↻</button>
                </div>
            </section>
            
            <!--Modal on game over -->
            <div class="modal" id="gameOverModal">
                <div class="modal-content">
                    <span aria-label="close" role="button" class="close" id="closeModal">&times;</span>
                    <div class="modal-header">
                        <h2>Game Over</h2>
                    </div>
                    <div class="modal-body">
                        <div class="message">
                            <p>Congratulations! <span class="game-over-icons">🥳🐟🥳🐟🥳🐟🥳</span> You successfully completed the game. <span class="game-over-icons" style="animation-delay: 0.2s">🎉 🎉 🎉</span></p>
                            <p>You completed the game using <span id="totalGameMoves"></span> moves
                                <br>in <span id="totalGameTime"></span>
                            </p>
                            <p>Your rating is: <span id="finalStarRating"></span></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="blue-button" onClick="playAgain()">Play Again &nbsp;🐟</button>
                    </div>
                </div>
            </div>
    
        </main>
    
        <script src="script.js" async defer></script>
    </body>
</html>
